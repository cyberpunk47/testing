<body>
    <h3>Ordered List:-</h3>
    <h5>Course Names:-</h5>

        <li>Java</li>

    <ul type="disc" >
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <h3>Definiton List:-</h3>
    <dl>
        <dt><b>Phone</b></dt><dd>Phone is an electronic gadget</dd>
        <dt></dt>
        <dt><b>ML</b></dt><dd>Machine Learning</dd>
    </dl>
</body>
